<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Komputer Store</h1>
    </header>
    <main>
      <article class="card" id="card-bank">
        <h2 id="bank-name">Joe Banker</h2>
        <section id="card-bank-section-balance">
          <p>Balance:</p>
          <p id="balance"></p>
        </section>
        <section id="card-bank-section-outstanding-loan">
          <p>Outstanding loan:</p>
          <p id="card-bank-outstanding-loan"></p>
        </section>
        <button id="card-bank-button-get-a-loan">Get a loan</button>
      </article>
      <article class="card" id="card-work">
        <h2>Work</h2>
        <section id="card-work-section-pay">
          <p>Pay:</p>
          <p id="pay"></p>
        </section>
        <section id="card-work-section-buttons">
          <button id="card-work-button-repay-loan">Repay loan</button>
          <button id="card-work-button-bank">Bank</button>
          <button id="card-work-button-work">Work</button>
        </section>
      </article>
      <article class="card" id="card-select-laptop">
          <h2>Laptops</h2>
          <select id="laptops-select"></select>
          <article id="features-section">
            <h3>Features:</h3>
            <ul id="laptop-specs-ul"></ul>
          </article>
      </article>  

      <article class="card" id="card-laptop-info">
        <img id="laptop-image">
        <div id="laptop-info-text">
          <h1 id="laptop-title"></h1>
          <p id="laptop-description"></p>
        </div>
        <div id="laptop-section-buy">
          <div id="laptop-price"></div>
          <button id="laptop-buy-button">BUY NOW</button>
        </div>
      </article>
    </main>
    <script src="main.js" type="module"></script>
  </body>
</html>
